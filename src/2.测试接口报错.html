<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>前端监控sdk</title>
</head>
<body>
  <div id="container">
    <div class="content">
      <input id = "successBtn" type="button" value = "ajax success" onclick="sendSuccessAjax()">
      <input id = "errorBtn" type="button" value = "ajax error" onclick="sendErrorAjax()">
    </div>
  </div>
  <script>
    function sendSuccessAjax(){
      let xhr  = new XMLHttpRequest();
      xhr.open("GET","/success",true);
      xhr.responseType = "json"
      xhr.onload = function(){

      }
      xhr.send();
    }

    function sendErrorAjax(){
      let xhr  = new XMLHttpRequest();
      xhr.open("POST","/error",true);
      xhr.responseType = "json"
      xhr.onload = function(){
          console.log("111")
      }
      xhr.onerror = function(error){
        console.lo("error:",error)
      }
      xhr.send("name=hello");
    }
  </script>



</body>
</html>
